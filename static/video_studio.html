<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Studio</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="vs-page">
  <nav class="side-nav">
    <a href="/" class="nav-item" title="Main">
      <span class="material-symbols-outlined">home</span>
      <span class="nav-label">Main</span>
    </a>
    <a href="/image-studio" class="nav-item" title="Image Studio">
      <span class="material-symbols-outlined">photo_library</span>
      <span class="nav-label">Image Studio</span>
    </a>
    <a href="/video-studio" class="nav-item active" title="Video Studio">
      <span class="material-symbols-outlined">video_library</span>
      <span class="nav-label">Video Studio</span>
    </a>
  </nav>
  <div class="layout">
    <div class="container">
      <div class="vs-shell">
        <header class="vs-header">
          <h1>Video Studio</h1>
        </header>

        <div class="vs-editor-grid">

          <div class="area-source-manager vs-card">
            <div class="vs-card-head">
              <h2>Source Clips</h2>
              <p class="muted">Upload images and set motion. Then generate clips.</p>
            </div>

            <div id="uploadZone" class="vs-dropzone-compact">
              <span class="material-symbols-outlined">cloud_upload</span>
              <p>Drag images or <strong id="browseBtn">Browse</strong></p>
              <input id="uploadInput" type="file" accept="image/*" multiple class="hidden" />
            </div>

            <div id="selectedList" class="vs-clip-list"></div>
            <div id="selectedEmpty" class="vs-empty">No images added.</div>

            <div class="vs-actions-left">
              <button id="btnGenerateSource" class="action-btn glow-btn" style="width:100%;">GENERATE SOURCE
                CLIPS</button>
              <div id="statusSource" class="vs-status-text"></div>
            </div>
          </div>

          <div class="area-right-group">

            <div class="area-preview">
              <div class="panel-label">Preview</div>
              <div class="preview-stage">
                <img id="previewImage" src="" class="hidden" />
                <video id="previewVideo" controls class="hidden"></video>
                <div id="previewPlaceholder" class="muted">Select a clip to preview</div>

                <div id="resultOverlay" class="hidden">
                  <video id="resultVideo" controls style="width:100%; height:100%; object-fit:contain;"></video>
                  <a id="downloadLink" class="vs-btn-download" href="#" download>DOWNLOAD FINAL VIDEO</a>
                  <button id="closeResultBtn" class="vs-btn-close">Ã—</button>
                </div>
              </div>
            </div>

            <div class="area-timeline">
              <div class="timeline-toolbar">
                <div class="timeline-title">Timeline</div>

                <div class="timeline-controls-center">
                  <button id="btnPlayTimeline" class="icon-btn-play">
                    <span class="material-symbols-outlined">play_arrow</span>
                  </button>
                </div>

                <div class="timeline-tools">
                  <button id="btnZoomOut" class="icon-btn">-</button>
                  <button id="btnZoomIn" class="icon-btn">+</button>
                </div>
              </div>

              <div class="timeline-container">
                <div id="timelineRuler" class="timeline-ruler"></div>
                <div id="timelineTrack" class="timeline-track-area">
                  <div class="vs-empty-timeline">Generate source clips first.</div>
                </div>
                <div id="playhead" class="timeline-playhead"></div>
              </div>

              <div id="timelineProperties" class="timeline-properties hidden">
                <div class="prop-row">
                  <label>Speed:</label>
                  <select id="tlSpeed" class="vs-select-small">
                    <option value="0.5">0.5x</option>
                    <option value="1.0" selected>1.0x</option>
                    <option value="2.0">2.0x</option>
                  </select>
                </div>
                <div class="prop-row">
                  <label>Trim:</label>
                  <input type="number" id="tlTrimStart" class="vs-input-small" step="0.1" min="0" value="0.0">
                  <span>~</span>
                  <input type="number" id="tlTrimEnd" class="vs-input-small" step="0.1" max="5.0" value="5.0">
                </div>
              </div>

              <div class="vs-actions-right">
                <button id="btnExportFinal" class="action-btn" disabled>EXPORT FINAL VIDEO</button>
                <div id="statusFinal" class="vs-status-text"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/video_studio.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Studio</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
  <div class="layout">
    <div class="container">
      <div class="vs-shell">

        <header class="vs-header">
          <div>
            <h1>Video Studio</h1>
          </div>
        </header>

        <div class="vs-grid">
          <section class="vs-card">
            <div class="vs-card-head">
              <h2>Recent Images</h2>
              <p class="muted">Click an image to add it to Selected Clips.</p>
            </div>
            <div id="recentGrid" class="vs-thumb-grid"></div>
            <div id="vsRecentEmpty" class="vs-empty muted hidden">No recent images found in /outputs.</div>
          </section>

          <section class="vs-card">
            <div class="vs-card-head">
              <h2>Upload Your Images</h2>
              <p class="muted">Drag & drop or browse images to upload into /uploads.</p>
            </div>

            <div id="uploadZone" class="vs-dropzone">
              <div class="vs-dropzone-inner">
                <div class="vs-dropzone-title">Drop images here</div>
                <div class="vs-dropzone-sub muted">or</div>
                <button id="browseBtn" class="action-btn">Browse</button>
                <input id="uploadInput" type="file" accept="image/*" multiple class="hidden" />
              </div>
            </div>

            <div class="vs-row" style="margin-top: 30px;">
              <label class="muted">Selected Clips</label>
            </div>

            <div id="selectedList" class="vs-selected"></div>
            <div id="selectedEmpty" class="vs-empty muted">No images selected.</div>

            <div class="vs-actions">
              <button id="createVideoBtn" class="action-btn primary">CREATE VIDEO</button>
              <div id="status" class="vs-status"></div>
            </div>

            <div id="resultWrap" class="vs-result hidden">
              <video id="resultVideo" controls class="vs-video"></video>
              <a id="downloadLink" class="vs-download" href="#" download>DOWNLOAD</a>
            </div>
          </section>

        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/video_studio.js"></script>
</body>

</html>
